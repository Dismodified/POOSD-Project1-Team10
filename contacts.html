<!DOCTYPE html>
<html lang="en">
<head>
  <title>FinFinder - Contacts</title>
  <script type="text/javascript" src="js/code.js"></script>
  <script type="text/javascript" src="js/contacts.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;800&display=swap" rel="stylesheet">
  <link rel="icon" href="data:,">
  
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      readCookie();
    }, false);
  </script>
</head>
<body>
  <!-- Main title -->
  <div style="text-align: center; margin: 20px 0;">
    <h1 id="title">FinFinder</h1>
  </div>
  
  <!-- User info and logout -->
  <div id="loggedInDiv">
    <span id="userName"></span><br />
    <button type="button" id="logoutButton" class="buttons" onclick="doLogout();">Log Out</button>
  </div>
  
  <!-- Contact management interface -->
  <div id="contactsDiv">
    
    <!-- Search Contacts Section -->
    <div class="contact-section">
      <h2 class="section-title">Search Contacts</h2>
      <div class="form-group">
        <input type="text" id="searchText" placeholder="Search by name, phone, or email" />
        <button type="button" class="buttons" onclick="searchContacts();">Search</button>
      </div>
      <span id="contactSearchResult"></span>
      <div id="contactSearchList"></div>
    </div>
    
    <!-- Add Contact Section -->
    <div class="contact-section">
      <h2 class="section-title">Add/Edit New Contact</h2>
      <div class="form-group">
        <div style="flex: 1;">
        <div style="display: flex; gap: 15px; margin-bottom: 10px;">
          <input type="text" id="contactFirstName" placeholder="First Name" style="flex: 1; margin-top: 0;" />
          <input type="text" id="contactLastName" placeholder="Last Name" style="flex: 1; margin-top: 0;" />
        </div>
        <div style="display: flex; gap: 15px;">
          <input type="text" id="contactPhone" placeholder="Phone Number" style="flex: 1; margin-top: 0;" />
          <input type="email" id="contactEmail" placeholder="Email Address" style="flex: 1; margin-top: 0;" />
        </div>
        <span id="contactAddResult"></span>
    </div>
    <button type="button" class="buttons" onclick="addContact();">Add Contact</button>
  </div>
</div>
</body>
</html>
