<!DOCTYPE html>
<html>
<head>
  <title>FinFinder</title>
  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/code.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;800&display=swap" rel="stylesheet">
  <link rel="icon" href="data:,">
  <script type="text/javascript">
    // Simple fix for back button - remove fade-out class when page shows
    window.addEventListener('pageshow', function() {
      document.body.classList.remove('fade-out');
    });
    // Smooth page transition (updated timing to match CSS)
    function smoothTransition(url){
      document.body.classList.add('fade-out');
      setTimeout(() => location.href = url, 400);
    }
  </script>
  <style>
    /* Page transition helper - matches styles.css */
    body { transition: opacity .4s ease; }
    .fade-out { 
      opacity: 0;
      transform: translateY(-20px);
    }
  </style>
</head>
<body>
  <!-- Login card -->
  <div id="loginDiv">
    <div class="title-container">
      <h1 id="title">FinFinder</h1>
    </div>
    <span id="inner-title"></span>
    <div class="form-container">
      <div class="form-inputs">
        <input type="text" id="loginName" placeholder="Username" />
        <input type="password" id="loginPassword" placeholder="Password"/>
        <span id="loginResult"></span>
      </div>
      <div class="form-controls">
        <button type="button" id="loginButton" class="buttons" onclick="doLogin();">Login</button>
        <button type="button" class="buttons" onclick="smoothTransition('register.html');">Create Account</button>
      </div>
    </div>
  </div>
</body>
</html>
