<!DOCTYPE html>
<html lang="en">
<head>
  <title>FinFinder - Create Account</title>
  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/code.js"></script>
  <script type="text/javascript" src="js/register.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;800&display=swap" rel="stylesheet">
  <link rel="icon" href="data:,">
  <style>
    body { transition: opacity .4s ease; }
    .fade-out { 
      opacity: 0;
      transform: translateY(-20px);
    }
    
    /* Form row layout for side-by-side name fields */
    .form-row {
      display: flex;
      gap: 15px;
    }
    
    .form-row input {
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- Registration card -->
  <div id="loginDiv">
    <div class="title-container">
      <h1 id="title">Join FinFinder!</h1>
    </div>
    <div class="form-container">
      <div class="form-inputs">
        <div class="form-row">
          <input type="text" id="firstName" placeholder="First Name" />
          <input type="text" id="lastName" placeholder="Last Name" />
        </div>
        <input type="text" id="registerUsername" placeholder="Username" />
        <input type="password" id="registerPassword" placeholder="Password" />
        <span id="registerResult"></span>
      </div>
      <div class="form-controls">
        <button type="button" class="buttons" onclick="doRegister();">Create Account</button>
        <button type="button" class="buttons" onclick="smoothTransition('index.html');">Back to Login</button>
      </div>
    </div>
  </div>
</body>
</html>
